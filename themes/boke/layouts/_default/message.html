<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>{{ partial "header.html" . }}

  <div class="main">
    {{ partial "sidebar.html" . }}
    <div class="section list">
      {{ if isset .Data "Term" }}
      <span class="page-title">{{ .Data.Term }}</span>
      {{ else }}
      <span class="page-title">{{ .Name }}</span>
      {{ end }}

      <div class="markdown link">
				{{ .Content }}

        {{ partial "comments.html" . }}
			</div>

    </div>
  </div>

  {{ partial "footer.html" . }}
</body>

</html>
