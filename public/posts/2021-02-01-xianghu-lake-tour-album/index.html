			<div class="markdown">
				<p>昨天杭州温度很高，应该算是最近一段时间最高的一天了，太阳也很温暖。恰逢周日，便与家人去湘湖转一圈，散散心，看看风景。</p>
<p>之前也来过一次，但都是在外围看了看，这次深入到内部，发现风景真的不错，杭州最出名的应该算西湖了，但我觉得，湘湖的风光并不逊色于西湖。</p>
